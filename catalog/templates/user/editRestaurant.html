{% extends 'guest/index.html' %}
{% block content %}
<div class="container pt-3">
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <h4>{{restaurant.name}}</h4>
        </div>
    </div>
    <hr>
    <div class="row pt-5">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form  action="{{ url_for('editRestaurant',restaurant_id = restaurant.id)}}" method = "post">
                New name: <input type="text" name="name"><br><br>
                <input type="submit" class="btn-sm btn-outline-danger" value="edit"> &nbsp;&nbsp;
            </form>
            <a href="{{url_for('showRestaurants')}}">
                <button class="btn-sm btn-outline-secondary">back</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
