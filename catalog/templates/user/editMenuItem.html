{% extends 'guest/index.html' %}
{% block content %}
<div class="container pt-3">
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <h4>{{restaurant.name}}</h4>
        </div>
    </div>
    <hr>
    <div class="row pt-5">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}" required>

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" required>{{item.description}}</textarea>

                    <label for="price">Price:</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}" required>
                    </div>
                    <label for="course">Course:</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="course" id="course1" value="Appetizer"
                                   {% if item.course =='Appetizer' %}checked{%endif%} required>Appetizer
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="course" id="course2" value="Entree" {% if item.course =='Entree' %}checked{ %endif %}>Entree
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="course" id="course3" value="Dessert" {% if item.course =='Dessert' %}checked{%endif%}>Dessert
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="course" id="course4" value="Beverage" {%if item.course =='Beverage' %}checked{%endif%}>Beverage
                        </label>
                    </div>
                    <input type="submit" class="btn-sm btn-outline-danger" value="edit">
                </div>
            </form>
             <a href="{{url_for('showRestaurants')}}">
                <button class="btn-sm btn-outline-secondary">back</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
